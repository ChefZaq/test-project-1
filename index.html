<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Wacky Webster's Wall</h1>                                         
    <p>
      Hey there! Webster just installed LED lights and wants to play "Webster's Way" but, 
      he giving you three chances to guess the correct
      order ? 
    
    </p>
   
  
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="pauseBtn" onclick="pauseGame()" class="hidden">Pause</button>

    <div id="gameButtonArea">
      <button id="Btn1" onmousedown="startTone(1)" onclick="guess(1)" onmouseup="stopTone()">
        
      </button>
      <button id="Btn2" onmousedown="startTone(2)" onclick="guess(2)" onmouseup="stopTone()">
        
      </button>
      <button id="Btn3" onmousedown="startTone(3)" onclick="guess(3)" onmouseup="stopTone()">
       
      </button>
      <button id="Btn4" onmousedown="startTone(4)" onclick="guess(4)" onmouseup="stopTone()">
       
      </button>
    </div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
